<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizaci√≥n</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        body {
            background: #f4f6f9;
            font-family: 'Roboto', Arial, sans-serif;
            padding: 30px;
        }
        .invoice-container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .invoice-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }
        .invoice-header img {
            height: 60px;
        }
        .invoice-header h1 {
            font-size: 24px;
            color: #2c3e50;
            margin: 0;
        }
        .invoice-info-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .invoice-info {
            font-size: 15px;
            color: #555;
        }
        .invoice-info p {
            margin: 3px 0;
        }
        .table {
            border: 1px solid #ddd;
            margin-bottom: 0;
        }
        .table thead {
            background: #2c3e50;
            color: #fff;
        }
        .table th, .table td {
            vertical-align: middle;
            text-align: left;
            font-size: 14px;
            padding: 10px;
        }
        .totals {
            margin-top: 30px;
            width: 100%;
            max-width: 400px;
            float: right;
        }
        .totals table {
            width: 100%;
        }
        .totals td {
            padding: 8px;
            font-size: 15px;
        }
        .totals .label {
            text-align: right;
            font-weight: bold;
        }
        .totals .amount {
            text-align: right;
        }
        .invoice-footer {
            margin-top: 60px;
            text-align: center;
            font-size: 13px;
            color: #777;
            border-top: 1px solid #eee;
            padding-top: 25px;
            clear: both;
        }
        .btns {
            max-width: 900px;
            margin: 0 auto 20px;
            text-align: right;
        }
        .btns button {
            margin-left: 10px;
        }
        .qr-verification img {
            width: 120px;
            height: 120px;
        }
        @media print {
            .no-print { display: none !important; }
            .table tbody tr { page-break-inside: avoid !important; }
            .totals { page-break-inside: avoid !important; }
            body { padding: 0; background: #fff; }
        }
        .badge-new { background: #6c757d; color: #fff; font-size: 0.7em; padding: 2px 6px; border-radius: 4px; margin-left: 8px; }
        .loading { text-align: center; padding: 100px; }
        .error { text-align: center; padding: 100px; color: #dc3545; }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">
            <p>Cargando cotizaci√≥n...</p>
        </div>
    </div>

    <script>
        const IVA_RATE = 0.19;
        const params = new URLSearchParams(window.location.search);

        function formatCurrency(amount) {
            return '$' + Math.round(parseFloat(amount) || 0).toLocaleString('es-CL');
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('es-CL');
        }

        async function loadQuotation() {
            const apiUrl = params.get('api');

            if (!apiUrl) {
                document.getElementById('app').innerHTML = '<div class="error"><p>URL de API no v√°lida</p></div>';
                return;
            }

            try {
                const response = await fetch(apiUrl, {
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error(`Error ${response.status}`);
                }

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.message || 'Error al cargar');
                }

                renderQuotation(data);
            } catch (error) {
                document.getElementById('app').innerHTML = `<div class="error"><p>Error: ${error.message}</p></div>`;
            }
        }

        function renderQuotation(data) {
            const q = data.quotation;
            const items = data.items;

            // Calculate totals
            let subtotal = 0;
            items.forEach(item => {
                subtotal += item.quantity * parseFloat(item.cost_net);
            });
            const iva = Math.round(subtotal * IVA_RATE);
            const total = subtotal + iva;

            // QR URL
            const verificationUrl = window.location.href;
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=${encodeURIComponent(verificationUrl)}`;

            // Get tenant info from URL
            const tenantName = params.get('tenant') || 'Mi Empresa';
            const tenantLogo = params.get('logo') || '';

            document.getElementById('app').innerHTML = `
                <div class="btns no-print">
                    <button class="btn btn-outline-primary" onclick="window.print()">üñ®Ô∏è Imprimir</button>
                    <button class="btn btn-outline-success" onclick="exportPDF('${q.quotation_number}')">üìÑ Exportar PDF</button>
                </div>

                <div class="invoice-container" id="invoice">
                    <div class="invoice-header">
                        ${tenantLogo ? `<img src="${tenantLogo}" alt="Logo">` : `<span style="font-size:24px;font-weight:bold">${tenantName}</span>`}
                        <h1>Solicitud de Cotizaci√≥n #${q.quotation_number}</h1>
                    </div>

                    <div class="invoice-info-section">
                        <div class="invoice-info">
                            <h5>${tenantName}</h5>
                        </div>
                        <div class="invoice-info text-end">
                            <p><strong>Proveedor:</strong> ${q.supplier_name}</p>
                            <p><strong>Fecha de Cotizaci√≥n:</strong> ${formatDate(q.date)}</p>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>C√≥digo</th>
                                    <th>Producto</th>
                                    <th>Cantidad</th>
                                    <th>Valor Neto (Unitario)</th>
                                    <th>Total Neto</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${items.map((item, index) => `
                                    <tr>
                                        <td>${index + 1}</td>
                                        <td>${item.product_code || '-'}</td>
                                        <td>
                                            ${item.product_name}
                                            ${!item.product_id ? '<span class="badge-new">(Nuevo)</span>' : ''}
                                        </td>
                                        <td>${item.quantity}</td>
                                        <td>${formatCurrency(item.cost_net)}</td>
                                        <td>${formatCurrency(item.quantity * item.cost_net)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>

                    <div class="row align-items-start mt-4">
                        <div class="col-md-6">
                            <div class="qr-verification">
                                <img src="${qrUrl}" alt="QR Validaci√≥n">
                                <p class="mt-2 text-muted" style="font-size:12px;">Escanee para verificar</p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="totals">
                                <table>
                                    <tr>
                                        <td class="label">Subtotal Neto:</td>
                                        <td class="amount">${formatCurrency(subtotal)}</td>
                                    </tr>
                                    <tr>
                                        <td class="label">IVA (19%):</td>
                                        <td class="amount">${formatCurrency(iva)}</td>
                                    </tr>
                                    <tr>
                                        <td class="label">Total Cotizaci√≥n:</td>
                                        <td class="amount fw-bold text-success">${formatCurrency(total)}</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="invoice-footer">
                        <p>Esta cotizaci√≥n fue generada autom√°ticamente por <strong>OpenSys ERP</strong>.</p>
                    </div>
                </div>
            `;
        }

        function exportPDF(quotationNumber) {
            const element = document.getElementById('invoice');
            const opt = {
                margin: 0.5,
                filename: `COTIZACION_${quotationNumber}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            html2pdf().from(element).set(opt).save();
        }

        // Load on page load
        loadQuotation();
    </script>
</body>
</html>
