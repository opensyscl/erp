<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta de Precio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #000000;
            --color-background: #ffffff;
            --font-main: 'Gotham', 'Century Gothic', CenturyGothic, Futura, 'Inter', sans-serif;
            --label-width: 277px;
            --label-height: 109px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
        }

        .product-label {
            width: var(--label-width);
            height: var(--label-height);
            background-color: var(--color-background);
            border: 1px solid #ccc;
            padding: 27px 20px 8px;
            display: flex;
            box-sizing: border-box;
            overflow: visible;
            position: relative;
        }

        @media print {
            body {
                background: none;
                display: block;
                padding: 0;
            }
            .product-label {
                border: none;
                box-shadow: none;
                margin: 0;
                page-break-after: always;
            }
        }

        .sidebar {
            width: 58px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            border-right: 1px solid var(--color-primary);
            padding-right: 5px;
            margin-right: 5px;
            text-align: center;
        }

        .sidebar-logo-text {
            font-size: 8px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 2px;
        }

        .sidebar-image-logo {
            width: 28px;
            height: 28px;
            object-fit: contain;
            margin: 2px 0;
        }

        .sidebar-social {
            font-size: 9px;
            font-weight: 400;
            margin-bottom: 1px;
        }

        .main-content {
            flex-grow: 1;
            display: block;
            padding-bottom: 30px;
        }

        .product-name {
            font-size: 14px;
            font-weight: 800;
            line-height: 1.1;
            overflow: visible;
            margin-bottom: 3px;
            word-wrap: break-word;
        }

        .price-section {
            position: absolute;
            bottom: 7px;
            right: 7px;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            text-align: right;
        }

        .price-details {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            line-height: 1;
        }

        .price-label {
            font-size: 7px;
            font-weight: 400;
            margin-bottom: 0px;
        }

        .price-value {
            font-size: 28px;
            font-weight: 900;
            letter-spacing: -0.8px;
            color: var(--color-primary);
        }

        .barcode-number {
            font-size: 7px;
            font-weight: 400;
            margin-top: 1px;
        }
    </style>
</head>
<body>
    <div class="product-label" id="label-container">
        <div class="sidebar">
            <div class="sidebar-logo-text" id="store-name-display">Cargando...</div>
            <img src="" class="sidebar-image-logo" id="store-logo-display" alt="Logo"
                onerror="this.onerror=null; this.src='https://placehold.co/28x28/000/fff?text=OK';" />
            <div class="sidebar-social" id="store-social-display"></div>
        </div>

        <div class="main-content">
            <div class="product-name" id="product-name-display">Cargando Nombre...</div>

            <div class="price-section">
                <div class="price-details">
                    <div class="price-label" id="price-label-display">Precio:</div>
                    <div class="price-value" id="price-value-display">---</div>
                    <div class="barcode-number" id="barcode-display">00000000000</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const rawName = params.get('name') || 'Producto';
        const barcode = params.get('barcode') || 'N/A';
        const priceStr = params.get('price') || '0';
        const storeName = params.get('store') || 'Mi Tienda';
        const storeLogo = params.get('logo') || '';

        // Title Case
        function toTitleCase(str) {
            if (!str) return '';
            return str.toLowerCase().split(' ').map(word =>
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }

        // Update store name and logo
        document.getElementById('store-name-display').textContent = storeName;
        if (storeLogo) {
            document.getElementById('store-logo-display').src = storeLogo;
        }

        // Update label
        const nameElement = document.getElementById('product-name-display');
        const formattedName = toTitleCase(rawName);

        // Line break for long names
        const nameWords = formattedName.split(' ');
        if (nameWords.length >= 2 && nameWords[0].length + nameWords[1].length < 15) {
            const line1 = nameWords.slice(0, 2).join(' ');
            const line2 = nameWords.slice(2).join(' ');
            nameElement.innerHTML = line1 + '<br>' + line2;
        } else {
            nameElement.textContent = formattedName;
        }

        // Price formatting
        const priceElement = document.getElementById('price-value-display');
        priceElement.textContent = '$' + priceStr;

        // Barcode
        document.getElementById('barcode-display').textContent = barcode;

        // Auto print and close
        window.onload = function() {
            window.print();
            // Uncomment to auto-close after printing:
            // setTimeout(() => window.close(), 500);
        };
    </script>
</body>
</html>
