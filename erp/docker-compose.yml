services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erp_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    ports:
      - "8080:8080"  # Laravel Reverb WebSocket
    networks:
      - erp_network
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:alpine
    container_name: erp_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - erp_network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: erp_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: erp_saas
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_USER: erp_user
      MYSQL_PASSWORD: erp_pass
    ports:
      - "3307:3306"
    volumes:
      - erp_mysql_data:/var/lib/mysql
    networks:
      - erp_network

  redis:
    image: redis:alpine
    container_name: erp_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    networks:
      - erp_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: erp_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root123
    ports:
      - "8082:80"
    networks:
      - erp_network
    depends_on:
      - mysql

networks:
  erp_network:
    driver: bridge

volumes:
  erp_mysql_data:
    driver: local
